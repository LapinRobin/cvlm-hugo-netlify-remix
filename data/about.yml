  portText: Le Cercle de la Voile de Lyon - Meyzieu est un club nautique 
    situé sur le plan d'eau du Grand Large, à proximité de Lyon. 
    Il propose différentes activités de voile pour tous les niveaux, de l'initiation à la compétition, 
    ainsi que des installations pour l'amarrage et le stockage des bateaux.


