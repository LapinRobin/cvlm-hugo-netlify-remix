  title: <span>À propos</span>
  backgroundTitle: À propos
  portText: The Lyon-Meyzieu Sailing Club is a club located on the Grand Large lake, near Lyon.
    It offers various sailing activities for all levels, from initiation to competition,
    as well as facilities for boat mooring and storage.

